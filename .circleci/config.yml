version: 2.1

orbs:
  myorb:
    executors:
      default:
        parameters:
          image-name:
            type: string
            default: "circleci/node"
          image-tag:
            type: string
            default: "latest"
        docker:
          - image: << parameters.image-name>>:<< parameters.image-tag >>

commands:
  mine:
    parameters:
      matrix:
        type: string
        default: "hi"
    steps:
      - run: echo << parameters.matrix >>

jobs:
  build:
    executor: myorb/default
    steps:
      - run: docker -v






version: 2
orbs:
  orb-docs:
    orbs:
      utils: ndintenfass/built-utils@volatile
    executors:
      hugo:
        docker:
          - image: cibuilds/hugo:latest
    commands:
      list-orbs:
        steps:
          - utils/install-circleci-cli
          - run: circleci orb list

jobs:
  build:
    executor: orb-docs/hugo
    steps:
      - orb-docs/list-orbs




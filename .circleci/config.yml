version: 2.1

orbs:
  orb-utils:
    executors:
      default:
        docker:
          - image: circleci/ruby:2.5.1-node
    jobs:
      orb-doc-generation:
        executor: default
        steps:
          - checkout
          - run: npm install -g js-yaml
          # TODO: this could get fragile as more people use config packing
          - run: js-yaml ./.circleci/config.yml

workflows:
  test:
    jobs:
      - orb-utils/orb-doc-generation

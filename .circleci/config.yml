version: 2.1

orbs:
  tools:
    executors:
      bash:
        docker:
          - image: bash:latest

commands:
  foo:
    parameters:
      what:
        type: string
    steps:
      - run: echo << parameters.what >>
jobs:
  build:
    executor: tools/bash
    steps:
      - foo:
          what: first
      - foo:
        what: second
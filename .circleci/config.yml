version: 2.1

orbs:
  myorb:
    executors:
      default:
        parameters:
          image-name:
            type: string
            default: "circleci/node"
          image-tag:
            type: string
            default: "latest"
        docker:
          - image: << parameters.image-name>>:<< parameters.image-tag >>

jobs:
  build:
    executor: myorb/default
    steps:
      - run: docker -v






# this was run with version 2, it should fail.
version: 2
executors:
  hugo:
    docker:
      - image: cibuilds/hugo:latest
orbs:
  orb-docs:
    commands:
      list-orbs:
        steps:
          - run: curl https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh --fail --show-error | bash
          - run: circleci orb list
jobs:
  build:
    executor: hugo
    steps:
      - orb-docs/list-orbs

